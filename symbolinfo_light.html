<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener"
                                                 target="_blank"><span class="blue-text">price today</span></a> by TradingView
    </div>
    <script type="text/javascript">
    function getParameterByName(name, url = window.location.href) {
              name = name.replace(/[\[\]]/g, '\\$&');
              var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
              if (!results) return null;
              if (!results[2]) return '';
              return decodeURIComponent(results[2].replace(/\+/g, ' '));
          }
          const container = document.getElementById("view")
          const symbol = getParameterByName('symbol')
          document.addEventListener('DOMContentLoaded', function () {
              var iframe = document.createElement('iframe')
              iframe.setAttribute(
                  'src',
                  `https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js#{"symbol":"${symbol}","colorTheme":"light"}`,
              );
              iframe.setAttribute('frameborder', 0)
              iframe.setAttribute('style', 'box-sizing: border-box; height: 100%; width: 100%;')
              container.appendChild(iframe)
          });
    </script>
</div>
<!-- TradingView Widget END -->
